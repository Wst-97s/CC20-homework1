  <h1>Contact Me</h1>
  <div>
    <form action="">
      <h3>Enter Your Info.</h3>
      <label for="yourname">Your name </label> <br>
      <input type="text" id="yourname" name="yourname"><br><br>
      <label for="youremail">Your Email</label><br>
      <input type="text" name="youremail" id="youremail"> <br><br>

      <label for="gender">Gender</label>
      <select name="gender" id="gender">
        <option hidden selected>Please Select...</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Other">Other</option>
      </select>

      <label for="Note">Message</label>
      <textarea name="Note" id="Note" rows="5"></textarea>

      <input type="submit" value="Send">
      <input type="reset" value="Clear">

    </form>
  </div>
